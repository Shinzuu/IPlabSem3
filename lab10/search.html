<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-4 offset-4">
                    <h1>JSON Data</h1>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">City</th>
                                </tr>
                            </thead>
                            <tbody id="content">
                                <td></td>
                                <td></td>
                                <td></td> 
                            </tbody>
                        </table>
                    </div>
                    <form >
                        <div class="mb-3">
                            <label for="" class="form-label">Adress</label>
                            <input
                                type="text"
                                name="address"
                                id="address"
                                class="form-control"
                                autocomplete=""
                            />
                        </div>
                        <button type="submit" id="savebtn" class="btn btn-primary">Search</button>
                    </form>
                    
                    
                </div>
            </div>
        </div>
        <header>
            <!-- place navbar here -->
        </header>
        <main></main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script>
            const form = document.querySelector('form');
            form.addEventListener('submit', (e)=>{
                e.preventDefault();
                var address = document.getElementById("address").value;
                fetch("./data.json")
                .then((response)=>{
                return response.json();
                })
                .then( (data)=>{
                    var placeholder = document.querySelector("#content");
                    var tabledata = '';
                    for (var i=0; i < data.length ; i++){
                        if(data[i].address == address)
                        tabledata += '<tr><td>'+data[i].name + '</td><td>'+data[i].age + '</td><td>'+data[i].address + '</td></tr>';
                    }
                    placeholder.innerHTML = tabledata ;

                })
                .catch((err)=>{
                    console.log(err);
                });
            });
        </script>
    </body>
</html>
