<!--
     HTML DOM 
    Document Object Model
    Can modify, add and remove nodes on DOM.
    TLDR; changing html elements (nodes) using Js
    >>>DOM is the tree of nods corresponding to HTML elements<<<

    features:
        find:    document.querySelector(CSS selector) <- finds the first occurrence  / document.querySelectorAll(CSS selector) <- this captures all nodes with given selector;

        add:    document.createElement(element)

        change:    element.innerHTML = new html content

        event handler(button press etc):    element.addEventListener('event', handler)

    examples:
        let header = document.querySelector("h1");
        header.innerHTML = "h2" ;
        // this makes h1 element in html into h2. can used to change values too (texts inside the h1 element).

    **Needs to think in tree way; for adding subclasses and what not**

-->
